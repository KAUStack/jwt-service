# Override these in your application.properties

# Auth Service - include private keys for token generation (Sign + Verify mode)
# jwt.access-token.private-key=YOUR_BASE64_PRIVATE_KEY
# jwt.access-token.public-key=YOUR_BASE64_PUBLIC_KEY
# jwt.access-token.expiration=300000
# jwt.refresh-token.private-key=YOUR_BASE64_PRIVATE_KEY
# jwt.refresh-token.public-key=YOUR_BASE64_PUBLIC_KEY
# jwt.refresh-token.expiration=604800000
# jwt.issuer=your-service-name

# Other Services - only public keys needed for token verification (Verify-only mode)
# jwt.access-token.public-key=YOUR_BASE64_PUBLIC_KEY
# jwt.refresh-token.public-key=YOUR_BASE64_PUBLIC_KEY
# jwt.issuer=your-service-name

# Services that only need to decode (not verify) tokens - no keys needed (Decode-only mode)
# Leave all keys empty or unconfigured
# Note: In decode-only mode, token signatures are NOT verified - use only when appropriate
